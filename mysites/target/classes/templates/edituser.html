<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加/编辑用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/js/jquery-3.3.1.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h5>编辑用户</h5>
        </div>
        <form class="form-row" th:action="@{/saveuser}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="account">账号</label>
                <input class="form-control" th:field = "*{account}" required placeholder="请输入账号，字符必须少于6个">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" th:field = "*{password}" required placeholder="请输入账号，字符必须少于6个">
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" th:field = "*{name}">
            </div>
            <div class="form-group">
                <label for="mobile">手机</label>
                <input type="text" class="form-control" th:field = "*{mobile}">
            </div>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" class="form-control" th:field = "*{email}">
                <input type="hidden" th:field="*{validstate}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</body>
</html>
